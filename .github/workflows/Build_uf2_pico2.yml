name: Build UF2 (W6300_EVB_PICO2)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            gcc-arm-none-eabi \
            python3 \
            python3-pip

      - name: Build MicroPython rp2 UF2
        working-directory: ports/rp2
        run: |
          make submodules
          make BOARD=W6300_EVB_PICO2 -j

      - name: Collect UF2 outputs
        run: |
          set -eux
          mkdir -p artifacts
          # Common output location
          if [ -d "ports/rp2/build-W6300_EVB_PICO2" ]; then
            find "ports/rp2/build-W6300_EVB_PICO2" -maxdepth 2 -name "*.uf2" -print -exec cp -v {} artifacts/ \;
          fi
          # Fallback: search the rp2 tree (kept shallow-ish)
          if [ ! "$(ls -A artifacts 2>/dev/null)" ]; then
            find "ports/rp2" -maxdepth 3 -name "*.uf2" -print -exec cp -v {} artifacts/ \;
          fi
          ls -lah artifacts

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: uf2-W6300_EVB_PICO2-${{ github.sha }}
          path: artifacts/*.uf2
          if-no-files-found: error
